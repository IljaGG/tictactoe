<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac toe</title>
</head>
<body>
    <div class="player-panel">
        <div id="player-1" class="">
            <img class="" src="img/circle.png"> Player 1
        </div>
        <div id="player-2" class="player-inactive">
            <img class="" src="img/cross.png"> Player 2
        </div>  
    </div>

    <div id="line-1" class="horizontal-line" style="top: 267px"></div>
    <div id="line-2" class="horizontal-line" style="top: 407px"></div>
    <div id="line-3" class="horizontal-line" style="top: 547px"></div>

    <div id="line-4" class="horizontal-line make-vertical" style="right: 472px; top: 407px"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 407px"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 407px; right: 191px"></div>

    <div id="line-7" class="horizontal-line make-vertical" style="top: 407px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="horizontal-line make-vertical" style="top: 407px; transform: rotate(-45deg) scaleX(0.0);"></div>
    
    <table>
        <tr>
            <td onclick="fillShape(0)"><img id="circle-0" class="xo d-none" src="img/circle.png"><img id="cross-0" class="xo d-none" src="img/cross.png"></td>
            <td onclick="fillShape(1)"><img id="circle-1" class="xo d-none" src="img/circle.png"><img id="cross-1" class="xo d-none" src="img/cross.png"></td>
            <td onclick="fillShape(2)"><img id="circle-2" class="xo d-none" src="img/circle.png"><img id="cross-2" class="xo d-none" src="img/cross.png"></td>
        </tr>
        <tr>
            <td onclick="fillShape(3)"><img id="circle-3" class="xo d-none" src="img/circle.png"><img id="cross-3" class="xo d-none" src="img/cross.png"></td>
            <td onclick="fillShape(4)"><img id="circle-4" class="xo d-none" src="img/circle.png"><img id="cross-4" class="xo d-none" src="img/cross.png"></td>
            <td onclick="fillShape(5)"><img id="circle-5" class="xo d-none" src="img/circle.png"><img id="cross-5" class="xo d-none" src="img/cross.png"></td>
        </tr>
        <tr>
            <td onclick="fillShape(6)"><img id="circle-6" class="xo d-none" src="img/circle.png"><img id="cross-6" class="xo d-none" src="img/cross.png"></td>
            <td onclick="fillShape(7)"><img id="circle-7" class="xo d-none" src="img/circle.png"><img id="cross-7" class="xo d-none" src="img/cross.png"></td>
            <td onclick="fillShape(8)"><img id="circle-8" class="xo d-none" src="img/circle.png"><img id="cross-8" class="xo d-none" src="img/cross.png"></td>
        </tr>
    </table>

</body>
</html>
